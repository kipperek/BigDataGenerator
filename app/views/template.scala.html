@(title: String, img: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<style>
			@@font-face { font-family: CustomFont; src: url(@routes.Assets.at("fonts/font1.OTF")); } 
			@@font-face { font-family: HeadingFont; src: url(@routes.Assets.at("fonts/font2.OTF")); } 
		</style>
		<LINK rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")" title="Default Styles" media="screen">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		 
		<title>BigData generator</title>
		
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/d3.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>
		
	</head>
	<body>
		<div id="header">
			<div id="header-content">
				<div id="himg" style="background: url(@routes.Assets.at("images/" + img))"></div>
				<div id="htxt">@title</div>
				<div id="menu">
					<a href="@controllers.routes.Application.index()">Home</a> 
					<a href="@controllers.routes.Application.generator()">Generator</a> 
					<a href="@controllers.routes.Application.add()">Add</a> 
					<a href="@controllers.routes.Application.database()">Database</a>
				</div>
			</div>
		</div>
		<div id="content">
			@content
		</div>
	</body>
</html>
